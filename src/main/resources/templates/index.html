<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">

</head>
<body>


<div align="center" class="container my-2">
    <h1> Kommune Liste </h1>

    <a th:href="@{/showNewKommuneForm}" class="btn btn-primary btn-sm mb-3"> Tilføj Kommune </a>

    <table border="1" class="table table-striped table-responsive-md">

        <thead>
        <tr>
            <th> Kommune</th>
            <th> Kommune Kode</th>
            <th> Samlet Smiteniveau </th>
            <th> Sogn</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="kommune : ${kommuneliste}">
            <td th:text="${kommune.kommunenavn}"></td>
            <td th:text="${kommune.kommuneid}"></td>
            <td th:text="${kommune.samletsmitteniveau}"></td>
            <td>
                <table>
                    <a th:href="@{/showNewSognForm}" class="btn btn-primary btn-sm mb-3"> Tilføj Sogn </a>
                    <a th:href="@{/deleteKommune/{id}(id=${kommune.kommuneid})}" class="btn btn-danger btn-sm mb-3 float-right" >Slet Kommune</a>
                    <tr>
                        <th> Sogn navn</th>
                        <th> Sogn Kode</th>
                        <th> Smiteniveau</th>
                        <th> Nedlukningsdato</th>
                        <th> Status </th>
                        <th> Actions</th>
                    </tr>
                    <tbody>
                    <tr th:each="sogn : ${sognliste}">
                        <td th:text="${sogn.sognnavn}"></td>
                        <td th:text="${sogn.sognkode}"></td>
                        <td th:text="${sogn.smitteniveau}"></td>
                        <td th:text="${sogn.nedlukningsdato}"></td>
                        <th th:if="${sogn.nedlukket}"></i> NEDLUKKET </th>
                        <th th:unless="${sogn.nedlukket}"></i> ÅBENT </th>
                        <td>
                            <a th:href="@{/showFormForUpdate/{id}(id=${sogn.sognid})}" class="btn btn-primary">Opdater</a>
                            <a th:href="@{/deleteSogn/{id}(id=${sogn.sognid})}" class="btn btn-danger">Slet</a>
                        </td>
                    </tr>
                    </tbody>

                </table>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
