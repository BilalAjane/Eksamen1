<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Sogn Håndterings System</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">

</head>
<body>

<div class="container">
    <h1> Sogn Håndterings System</h1>
    <hr>
    <h2> Gem Sogn </h2>

    <form action="#" th:action="@{/saveSogn}" th:object="${sogn}" , method="post">
        <input type="text" placeholder="sogn navn" name="sognnavn" class="form-control mb-4 col-4">
        <input type="text" placeholder="sogn kode" name="sognkode" class="form-control mb-4 col-4">
        <input type="text" placeholder="smitteniveau" name="smitteniveau" class="form-control mb-4 col-4">
        <input type="text" placeholder="nedlukningsdato (YYYY-MM-DD" name="nedlukningsdato" class="form-control mb-4 col-4">
        <input type="text" placeholder="kommune id" name="kommune_id" class="form-control mb-4 col-4">
        <button type="submit" class="btn btn-info col-2"> Gem Sogn </button>
    </form>
</div>
</body>
</html>
