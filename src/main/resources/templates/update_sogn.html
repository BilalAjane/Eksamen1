<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Sogn Håndterings System</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">

</head>
<body>

<div class="container">
    <h1> Sogn Håndterings System</h1>
    <hr>
    <h2> Opdater Sogn </h2>

    <form action="#" th:action="@{/gemSogn}" th:object="${sogn}" , method="post">

        <!-- Add hidden form field to handle update -->
        <input type="hidden" th:field="*{id}"/>

        <input type="text"  th:placeholder="${sogn.sognnavn} (edit) b" name="sognnavn" class="form-control mb-4 col-4">
        <input type="text"  th:placeholder="${sogn.sognkode}" name="sognkode" class="form-control mb-4 col-4">
        <input type="text"  th:placeholder="${sogn.smitteniveau}" name="smitteniveau" class="form-control mb-4 col-4">
        <input type="text"  th:placeholder="${sogn.nedlukningsdato}" name="nedlukningsdato" class="form-control mb-4 col-4">

        <button type="submit" class="btn btn-info col-2"> Opdater Sogn </button>

    </form>
</div>
</body>
</html>
